<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Page</title>
</head>
<body>
  {% extends 'layouts/base.html' %}

  {% block content %}
    <h1>Projects Page</h1>
    <!-- <p>{{projects}}</p> -->
    {% for project in projects %}
    <article class="card">
      <a href="{% url 'project_detail' project.id%}" >
        <h3>{{project.name}}</h3>
      </a>
    </article>
    {% endfor %}
  {% endblock %}
</body>
</html>
